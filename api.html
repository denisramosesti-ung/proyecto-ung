<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centro de APIs - UNG</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: url('fondo.avif') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.92);
      border-radius: 22px;
      padding: 35px;
      width: 720px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.25);
      text-align: center;
    }

    h1 {
      color: #0072ff;
      margin-bottom: 25px;
    }

    h2 {
      color: #004aad;
      margin-top: 30px;
      margin-bottom: 15px;
    }

    input, textarea {
      width: 90%;
      margin: 8px auto;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      display: block;
      font-size: 15px;
    }

    .btn-primario {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 0;
      width: 90%;
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-primario:hover {
      background: #0056b3;
    }

    .btn-primario.rojo {
      background: #dc3545;
    }

    .btn-primario.rojo:hover {
      background: #a71d2a;
    }

    img {
      margin-top: 15px;
      border-radius: 12px;
      max-width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .mensaje {
      margin-top: 15px;
      font-weight: bold;
    }

    #climaResultado {
      font-size: 16px;
      margin-top: 10px;
      color: #222;
    }

    section {
      margin-top: 20px;
      padding: 15px;
      border: 2px solid #007bff;
      border-radius: 10px;
      background: #f9fbff;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üåê Interacci√≥n con APIs</h1>

    <section>
      <h2>üå§ API del Clima</h2>
      <input type="text" id="ciudad" placeholder="Escrib√≠ una ciudad (ej: Asunci√≥n)">
      <button class="btn-primario" onclick="obtenerClima()">Ver Clima</button>
      <div id="climaResultado"></div>
    </section>

    <section>
      <h2>üñº Imagen Aleatoria</h2>
      <button class="btn-primario" onclick="mostrarImagen()">Mostrar Imagen</button>
      <div id="contenedorImagen"></div>
    </section>

    <section>
      <h2>üìß Env√≠o de Correo</h2>
      <input type="text" id="nombreCorreo" placeholder="Tu nombre">
      <input type="email" id="emailCorreo" placeholder="Tu correo electr√≥nico">
      <textarea id="mensajeCorreo" rows="3" placeholder="Escrib√≠ tu mensaje..."></textarea>
      <button class="btn-primario" onclick="enviarCorreo()">Enviar</button>
      <p id="estadoCorreo" class="mensaje"></p>
    </section>

    <button class="btn-primario rojo" onclick="window.location.href='principal.html'">Volver</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    emailjs.init("x-X8iA20AVMQneCAA"); 

    async function obtenerClima() {
      const ciudad = document.getElementById("ciudad").value.trim();
      const resultado = document.getElementById("climaResultado");
      if (!ciudad) {
        resultado.textContent = "‚ö†Ô∏è Ingres√° una ciudad.";
        resultado.style.color = "red";
        return;
      }
      resultado.textContent = "‚è≥ Buscando...";
      try {
        const geoRes = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(ciudad)}&count=1&language=es&format=json`);
        const geoData = await geoRes.json();

        if (!geoData.results || geoData.results.length === 0) {
          resultado.textContent = "‚ùå Ciudad no encontrada.";
          resultado.style.color = "red";
          return;
        }

        const { latitude, longitude, name, country } = geoData.results[0];
        const climaRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`);
        const climaData = await climaRes.json();

        if (climaData && climaData.current_weather) {
          resultado.innerHTML = `üåç ${name}, ${country}<br>üå°Ô∏è ${climaData.current_weather.temperature}¬∞C<br>üí® Viento: ${climaData.current_weather.windspeed} km/h`;
          resultado.style.color = "#111";
        } else {
          resultado.textContent = "‚ùå No se pudo obtener el clima.";
          resultado.style.color = "red";
        }
      } catch (error) {
        resultado.textContent = "‚ö†Ô∏è Error al conectar con la API del clima.";
        resultado.style.color = "red";
      }
    }

    async function mostrarImagen() {
      const contenedor = document.getElementById("contenedorImagen");
      contenedor.innerHTML = "‚è≥ Cargando imagen...";
      try {
        const res = await fetch("https://picsum.photos/600/400");
        if (res.url) {
          contenedor.innerHTML = `<img src="${res.url}" alt="Imagen aleatoria">`;
        } else {
          contenedor.innerHTML = "‚ùå No se pudo cargar la imagen.";
        }
      } catch (error) {
        contenedor.innerHTML = "‚ö†Ô∏è Error al cargar imagen.";
      }
    }

    function enviarCorreo() {
      const nombre = document.getElementById("nombreCorreo").value.trim();
      const email = document.getElementById("emailCorreo").value.trim();
      const mensaje = document.getElementById("mensajeCorreo").value.trim();
      const estado = document.getElementById("estadoCorreo");

      if (!nombre || !email || !mensaje) {
        estado.textContent = "‚ö†Ô∏è Completa todos los campos.";
        estado.style.color = "red";
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        estado.textContent = "‚ö†Ô∏è Ingres√° un correo electr√≥nico v√°lido.";
        estado.style.color = "red";
        return;
      }

      const params = {
        user: nombre,
        email: email,
        message: mensaje,
        reply_to: email
      };

      estado.textContent = "‚è≥ Enviando...";
      estado.style.color = "#333";

      emailjs.send("service_gcpdw9g", "template_3aikrip", params)
        .then(() => {
          estado.textContent = "‚úÖ Correo enviado correctamente.";
          estado.style.color = "green";
        })
        .catch((error) => {
          console.error("Error:", error);
          estado.textContent = "‚ùå Error al enviar el correo. Revis√° tu conexi√≥n o configuraci√≥n.";
          estado.style.color = "red";
        });
    }
  </script>
</body>
</html>
