<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interacci√≥n con APIs</title>
  <link rel="stylesheet" href="css/estilos.css" />
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    /* Fondo general */
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        linear-gradient(135deg, rgba(0, 114, 255, 0.45), rgba(0, 198, 255, 0.45)),
        url("fondo.avif") center center / cover no-repeat fixed;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 20px;
    }

    /* Contenedor principal */
    .card {
      background: rgba(255, 255, 255, 0.92);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 35px;
      width: 100%;
      max-width: 650px;
      backdrop-filter: blur(6px);
    }

    h1 {
      text-align: center;
      color: #0072ff;
      margin-bottom: 30px;
      font-size: 1.9rem;
    }

    h2 {
      font-size: 1.3rem;
      margin-top: 25px;
      color: #1f2937;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    input,
    textarea {
      width: 100%;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      padding: 12px 15px;
      font-size: 16px;
      margin-bottom: 12px;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus,
    textarea:focus {
      border-color: #0072ff;
      box-shadow: 0 0 6px rgba(0, 114, 255, 0.2);
    }

    button {
      background: #0072ff;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.25s ease;
    }

    button:hover {
      background: #00c6ff;
    }

    .btn-rojo {
      background: #e63946;
      margin-top: 15px;
    }

    .btn-rojo:hover {
      background: #ff5f5f;
    }

    hr {
      border: 0;
      border-top: 1px solid #ddd;
      margin: 25px 0;
    }

    #imagenAleatoria {
      display: block;
      width: 100%;
      max-height: 250px;
      border-radius: 12px;
      margin-top: 15px;
      object-fit: cover;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }

    #resultadoCorreo,
    #resultadoClima {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>üåê Interacci√≥n con APIs</h1>

    <!-- API de Correo -->
    <h2>üì© Enviar Mensaje</h2>
    <input type="text" id="nombreCorreo" placeholder="Nombre y Apellido" />
    <input type="email" id="emailUsuario" placeholder="Correo electr√≥nico" />
    <textarea id="mensajeCorreo" rows="3" placeholder="Escrib√≠ tu mensaje..."></textarea>
    <button id="btnCorreo">Enviar</button>
    <p id="resultadoCorreo"></p>

    <hr />

    <!-- API de Imagen Aleatoria -->
    <h2>üê± Imagen Aleatoria</h2>
    <button id="btnImagen">Mostrar Imagen</button>
    <img id="imagenAleatoria" src="" alt="" />

    <hr />

    <!-- API de Clima (Global sin key) -->
    <h2>üå§Ô∏è Clima Actual</h2>
    <input
      type="text"
      id="ciudad"
      placeholder="Escrib√≠ una ciudad (ej: Asuncion, Madrid, Tokyo)"
    />
    <button id="btnClima">Obtener Clima</button>
    <p id="resultadoClima"></p>

    <hr />

    <button class="btn-rojo" onclick="window.location.href='principal.html'">Volver</button>
  </div>

  <script>
    // ====== EMAILJS CONFIGURACI√ìN ======
    (function () {
      emailjs.init("x-X8iA20AVMQneCAA"); // tu Public Key
    })();

    document.getElementById("btnCorreo").addEventListener("click", () => {
      const nombre = document.getElementById("nombreCorreo").value.trim();
      const email = document.getElementById("emailUsuario").value.trim();
      const mensaje = document.getElementById("mensajeCorreo").value.trim();
      const resultado = document.getElementById("resultadoCorreo");

      if (!nombre || !email || !mensaje) {
        resultado.textContent = "‚ö†Ô∏è Por favor, complet√° todos los campos.";
        resultado.style.color = "red";
        return;
      }

      resultado.textContent = "‚è≥ Enviando mensaje...";
      resultado.style.color = "#333";

      emailjs
        .send("service_gcpdw9g", "template_tynh8q2", {
          user: nombre,
          email: email,
          message: mensaje,
        })
        .then(() => {
          resultado.textContent = "‚úÖ Mensaje enviado correctamente. ¬°Gracias!";
          resultado.style.color = "green";
        })
        .catch((err) => {
          console.error("Error EmailJS:", err);
          resultado.textContent =
            "‚ùå Error al enviar el mensaje. Intentalo m√°s tarde.";
          resultado.style.color = "red";
        });
    });

    // ====== API IMAGEN ALEATORIA ======
    document.getElementById("btnImagen").addEventListener("click", () => {
      const img = document.getElementById("imagenAleatoria");
      img.src = `https://picsum.photos/600/300?random=${Math.floor(
        Math.random() * 1000
      )}`;
    });

    // ====== API CLIMA GLOBAL (Nominatim + Open-Meteo) ======
    document.getElementById("btnClima").addEventListener("click", async () => {
      const ciudad = document.getElementById("ciudad").value.trim();
      const resultado = document.getElementById("resultadoClima");

      if (!ciudad) {
        resultado.textContent = "‚ö†Ô∏è Ingres√° una ciudad (ej: Asuncion, Madrid, Tokyo)";
        resultado.style.color = "red";
        return;
      }

      resultado.textContent = "‚è≥ Buscando clima...";
      resultado.style.color = "#333";

      try {
        // Paso 1: Buscar coordenadas con Nominatim
        const geoUrl = `https://nominatim.openstreetmap.org/search?city=${encodeURIComponent(
          ciudad
        )}&format=json&limit=1`;
        const geoRes = await fetch(geoUrl);
        const geoData = await geoRes.json();

        if (!geoData || geoData.length === 0) {
          throw new Error("Ciudad no encontrada");
        }

        const lat = geoData[0].lat;
        const lon = geoData[0].lon;

        // Paso 2: Consultar clima con Open-Meteo
        const weatherUrl = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`;
        const weatherRes = await fetch(weatherUrl);
        const weatherData = await weatherRes.json();

        if (!weatherData.current_weather) {
          throw new Error("No se pudo obtener el clima.");
        }

        const temp = weatherData.current_weather.temperature.toFixed(1);
        const viento = weatherData.current_weather.windspeed;
        const hora = new Date(weatherData.current_weather.time).toLocaleTimeString(
          "es-ES",
          { hour: "2-digit", minute: "2-digit" }
        );

        resultado.innerHTML = `
          üåç <b>${ciudad.charAt(0).toUpperCase() + ciudad.slice(1)}</b><br>
          üå°Ô∏è <b>${temp} ¬∞C</b> ‚Äî viento ${viento} km/h<br>
        `;
        resultado.style.color = "#0072ff";
      } catch (err) {
        console.error("Error clima global:", err);
        resultado.textContent =
          "‚ùå No se pudo obtener el clima. Verific√° el nombre o la conexi√≥n.";
        resultado.style.color = "red";
      }
    });
  </script>
</body>
</html>
