<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interacci√≥n con APIs</title>
  <link rel="stylesheet" href="css/estilos.css">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        linear-gradient(135deg, rgba(0,114,255,0.55), rgba(0,198,255,0.55)),
        url("fondo.avif") center center / cover no-repeat fixed;
      font-family: "Poppins", system-ui, sans-serif;
      color: #1f2937;
    }

    .contenedor {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
      max-width: 750px;
      background: rgba(255, 255, 255, 0.93);
      border-radius: 20px;
      padding: 35px 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(8px);
    }

    h1 {
      color: #0072ff;
      margin-bottom: 10px;
      text-align: center;
    }

    h2 {
      font-size: 1.2rem;
      color: #1f2937;
      margin: 15px 0 10px 0;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    input, textarea {
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      font-size: 15px;
      outline: none;
      transition: border 0.2s ease;
    }

    input:focus, textarea:focus {
      border-color: #0072ff;
      box-shadow: 0 0 4px rgba(0,114,255,0.4);
    }

    textarea {
      resize: none;
      min-height: 100px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.25s ease;
    }

    .btn.azul { background: #0072ff; }
    .btn.azul:hover { background: #00c6ff; }
    .btn.volver { background: #0072ff; margin-top: 15px; }

    .mensaje {
      margin-top: 10px;
      font-weight: 600;
      text-align: center;
    }

    .mensaje.ok { color: #18a558; }
    .mensaje.error { color: #e63946; }

    img {
      margin-top: 12px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      max-width: 100%;
    }

    hr {
      border: 1px solid #ddd;
      width: 100%;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>üåê Interacci√≥n con APIs</h1>

    <!-- üì® API DE CORREO -->
    <section class="card">
  <h2>üìß Enviar Mensaje</h2>
  <input type="text" id="nombre" placeholder="Nombre y Apellido">
  <input type="email" id="correo" placeholder="Correo electr√≥nico">
  <textarea id="mensaje" rows="4" placeholder="Escrib√≠ tu mensaje..."></textarea>
  <button class="btn-primario" onclick="enviarCorreo()">Enviar</button>
  <p id="estadoCorreo" class="mensaje"></p>
</section>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
emailjs.init("x-X8iA20AVMQneCAA");

function enviarCorreo() {
  const nombre = document.getElementById("nombre").value.trim();
  const correo = document.getElementById("correo").value.trim();
  const mensaje = document.getElementById("mensaje").value.trim();
  const estado = document.getElementById("estadoCorreo");

  if (!nombre || !correo || !mensaje) {
    estado.textContent = "‚ö†Ô∏è Completa todos los campos.";
    estado.style.color = "red";
    return;
  }

  const params = {
    user: nombre,
    email: correo,
    message: mensaje
  };

  estado.textContent = "‚è≥ Enviando...";
  estado.style.color = "#333";

  emailjs.send("service_4i6e4ii", "template_3aikrip", params)
  .then(() => {
    estado.textContent = "‚úÖ Mensaje enviado correctamente.";
    estado.style.color = "green";
  })
  .catch((error) => {
    console.error(error);
    estado.textContent = "‚ùå Error al enviar. Intent√° m√°s tarde.";
    estado.style.color = "red";
  });
}
</script>


    <!-- üê± API DE IM√ÅGENES -->
    <h2>üê± Imagen Aleatoria</h2>
    <button class="btn azul" onclick="mostrarImagen()">Mostrar Imagen</button>
    <img id="imagen" alt="Imagen aleatoria" style="display:none;">

    <hr>

    <!-- ‚òÄÔ∏è API DEL CLIMA -->
    <h2>‚òÄÔ∏è Clima Actual</h2>
    <input type="text" id="ciudad" placeholder="Escrib√≠ una ciudad (ej: Asunci√≥n)">
    <button class="btn azul" onclick="obtenerClima()">Obtener Clima</button>
    <p id="clima" class="mensaje"></p>

    <button class="btn volver" onclick="window.location.href='principal.html'">Volver</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    emailjs.init("x-X8iA20AVMQneCAA"); // tu Public Key

    function enviarCorreo() {
      const nombre = document.getElementById("nombre").value.trim();
      const correo = document.getElementById("correo").value.trim();
      const mensaje = document.getElementById("mensaje").value.trim();
      const estado = document.getElementById("estadoCorreo");

      if (!nombre || !correo || !mensaje) {
        estado.textContent = "‚ö†Ô∏è Complet√° todos los campos antes de enviar.";
        estado.className = "mensaje error";
        return;
      }

      const params = {
        user: nombre,
        email: correo,
        message: mensaje,
      };

      emailjs.send("service_4i6e4ii", "template_tynh8q2", params)
        .then(() => {
          estado.textContent = "‚úÖ Mensaje enviado correctamente.";
          estado.className = "mensaje ok";
          document.getElementById("nombre").value = "";
          document.getElementById("correo").value = "";
          document.getElementById("mensaje").value = "";
        })
        .catch(() => {
          estado.textContent = "‚ùå Error al enviar el mensaje. Intentalo m√°s tarde.";
          estado.className = "mensaje error";
        });
    }

    // üê± API de im√°genes
    function mostrarImagen() {
      const img = document.getElementById("imagen");
      img.style.display = "block";
      img.src = "https://picsum.photos/600?random=" + Math.floor(Math.random() * 1000);
    }

    // ‚òÄÔ∏è API del clima (meteo open)
    async function obtenerClima() {
      const ciudad = document.getElementById("ciudad").value.trim();
      const clima = document.getElementById("clima");

      if (!ciudad) {
        clima.textContent = "‚ö†Ô∏è Ingres√° una ciudad.";
        clima.className = "mensaje error";
        return;
      }

      try {
        const res = await fetch(`https://www.meteoapi.com/api/v1/current?city=${encodeURIComponent(ciudad)}&lang=es`);
        if (!res.ok) throw new Error();
        const data = await res.json();
        clima.textContent = `üå°Ô∏è ${data.current.temp_c}¬∞C - ${data.current.condition.text}`;
        clima.className = "mensaje ok";
      } catch {
        clima.textContent = "‚ùå No se pudo obtener el clima.";
        clima.className = "mensaje error";
      }
    }
  </script>
</body>
</html>
