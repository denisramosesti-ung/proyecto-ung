<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operaciones con Productos</title>
  <link rel="stylesheet" href="css/estilos.css">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        linear-gradient(135deg, rgba(0,114,255,0.55), rgba(0,198,255,0.55)),
        url("fondo.avif") center center / cover no-repeat fixed;
      font-family: "Poppins", system-ui, sans-serif;
      color: #1f2937;
    }

    .card {
      background: rgba(255, 255, 255, 0.93);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      padding: 40px 45px;
      width: 100%;
      max-width: 720px; /* ðŸ”¹ antes 480px */
      text-align: center;
      backdrop-filter: blur(8px);
    }

    .titulo {
      color: #0072ff;
      font-size: 1.9rem;
      font-weight: 700;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 16px;
      outline: none;
      transition: border 0.2s ease;
    }

    input:focus {
      border-color: #0072ff;
      box-shadow: 0 0 4px rgba(0,114,255,0.4);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background 0.25s ease;
    }

    .btn.azul {
      background: #0072ff;
    }

    .btn.azul:hover {
      background: #00c6ff;
    }

    .btn.rojo {
      background: #e63946;
    }

    .btn.rojo:hover {
      background: #ff5f5f;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 20px;
      text-align: center;
      border: 2px solid #0072ff;
      border-radius: 16px;
      overflow: hidden;
    }

    th {
      background: #0072ff;
      color: white;
      padding: 12px;
      font-weight: 600;
      border: none;
      animation: brillo 3s infinite ease-in-out;
    }

    td {
      padding: 10px;
      border: 1px solid #0072ff;
      font-size: 1rem;
    }

    table tr:first-child th:first-child { border-top-left-radius: 16px; }
    table tr:first-child th:last-child { border-top-right-radius: 16px; }
    table tr:last-child td:first-child { border-bottom-left-radius: 16px; }
    table tr:last-child td:last-child { border-bottom-right-radius: 16px; }

    @keyframes brillo {
      0%, 100% { background: #0072ff; }
      50% { background: #00c6ff; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="titulo">Operaciones con Productos</h1>

    <input type="number" id="precio" placeholder="Precio" min="0" step="1">
    <input type="number" id="cantidad" placeholder="Cantidad" min="0" step="1">

    <button class="btn azul" onclick="calcular()">Calcular</button>
    <button class="btn rojo" onclick="limpiar()">Limpiar</button>
    <button class="btn azul" onclick="window.location.href='principal.html'">Volver</button>

    <table>
      <thead>
        <tr>
          <th>OperaciÃ³n</th>
          <th>Resultado</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Total Producto (Precio Ã— Cantidad)</td>
          <td id="resultado1"></td>
        </tr>
        <tr>
          <td>Porcentaje (30% del Precio)</td>
          <td id="resultado2"></td>
        </tr>
        <tr>
          <td>Descuento (25% sobre Precio Ã— Cantidad)</td>
          <td id="resultado3"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function formatearNumero(num) {
      return num.toLocaleString('es-ES');
    }

    function calcular() {
      const precio = parseFloat(document.getElementById("precio").value);
      const cantidad = parseFloat(document.getElementById("cantidad").value);

      if (isNaN(precio) || isNaN(cantidad)) {
        alert("Por favor, ingrese valores vÃ¡lidos.");
        return;
      }

      const total = precio * cantidad;
      const porcentaje = precio * 0.30;
      const descuento = total * 0.25;

      document.getElementById("resultado1").textContent = formatearNumero(total);
      document.getElementById("resultado2").textContent = formatearNumero(porcentaje);
      document.getElementById("resultado3").textContent = formatearNumero(descuento);
    }

    function limpiar() {
      document.getElementById("precio").value = "";
      document.getElementById("cantidad").value = "";
      document.getElementById("resultado1").textContent = "";
      document.getElementById("resultado2").textContent = "";
      document.getElementById("resultado3").textContent = "";
    }
  </script>
</body>
</html>
