<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="css/estilos.css">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        linear-gradient(135deg, rgba(0,114,255,0.55), rgba(0,198,255,0.55)),
        url("fondo.avif") center center / cover no-repeat fixed;
      font-family: "Poppins", system-ui, sans-serif;
      color: #1f2937;
    }

    .card {
      background: rgba(255, 255, 255, 0.93);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      padding: 40px 45px;
      width: 100%;
      max-width: 520px;
      text-align: center;
      backdrop-filter: blur(8px);
    }

    .titulo {
      color: #0072ff;
      font-size: 1.9rem;
      font-weight: 700;
      margin-bottom: 25px;
    }

    input, textarea {
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 16px;
      outline: none;
      transition: border 0.2s ease;
    }

    input:focus, textarea:focus {
      border-color: #0072ff;
      box-shadow: 0 0 4px rgba(0,114,255,0.4);
    }

    textarea {
      resize: none;
      min-height: 100px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background 0.25s ease;
    }

    .btn.enviar {
      background: #0072ff;
    }

    .btn.limpiar {
      background: #e63946;
    }

    .btn.volver {
      background: #0072ff;
      margin-top: 10px;
    }

    .btn.enviar:hover {
      background: #00c6ff;
    }

    .btn.limpiar:hover {
      background: #ff5f5f;
    }

    .btn.volver:hover {
      background: #00c6ff;
    }

    .mensaje {
      margin-top: 12px;
      font-weight: 600;
    }

    .mensaje.error {
      color: #e63946;
    }

    .mensaje.ok {
      color: #18a558;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="titulo">üìù Formulario de Calificacion
    <form id="formulario">
      <input type="text" id="nombre" placeholder="Nombre y Apellido" required>
      <input type="number" id="calificacion" placeholder="Calificaci√≥n (1 a 10)" min="1" max="10" step="1" required>
      <textarea id="mensaje" placeholder="Escribe tu mensaje aqu√≠..." required></textarea>

      <button type="submit" class="btn enviar">Enviar</button>
      <button type="reset" class="btn limpiar">Limpiar</button>
      <button type="button" class="btn volver" onclick="window.location.href='principal.html'">Volver</button>
    </form>

    <p id="estado" class="mensaje"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    emailjs.init("x-X8iA20AVMQneCAA"); // tu Public Key

    document.getElementById("formulario").addEventListener("submit", function (event) {
      event.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const calificacion = document.getElementById("calificacion").value.trim();
      const mensaje = document.getElementById("mensaje").value.trim();
      const estado = document.getElementById("estado");

      if (!nombre || !calificacion || !mensaje) {
        estado.textContent = "‚ö†Ô∏è Todos los campos son obligatorios.";
        estado.className = "mensaje error";
        return;
      }

      if (isNaN(calificacion) || calificacion < 1 || calificacion > 10) {
        estado.textContent = "‚ö†Ô∏è La calificaci√≥n debe ser un n√∫mero entre 1 y 10.";
        estado.className = "mensaje error";
        return;
      }

      const params = {
        user: nombre,
        calificacion: calificacion,
        message: mensaje,
      };

      emailjs.send("service_4i6e4ii", "template_47h8ew5", params)
        .then(() => {
          estado.textContent = "‚úÖ Mensaje enviado correctamente.";
          estado.className = "mensaje ok";
          document.getElementById("formulario").reset();
        })
        .catch(() => {
          estado.textContent = "‚ùå Error al enviar el formulario. Intentalo m√°s tarde.";
          estado.className = "mensaje error";
        });
    });
  </script>
</body>
</html>
