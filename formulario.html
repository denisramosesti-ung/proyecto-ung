<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Calificaci√≥n</title>

  <!-- Estilos base -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('fondo.avif') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      width: 420px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      color: #0066ff;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      display: block;
      font-size: 15px;
    }

    .btn-primario {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 0;
      width: 90%;
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-primario:hover {
      background: #0056b3;
    }

    .btn-primario.rojo {
      background: #dc3545;
    }

    .btn-primario.rojo:hover {
      background: #a71d2a;
    }

    .mensaje {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- üí¨ FORMULARIO AQU√ç -->
  <section class="card">
    <h2>üìù Formulario de Calificaci√≥n</h2>

    <input type="text" id="nombre" placeholder="Nombre y Apellido">
    <input type="number" id="calificacion" placeholder="Calificaci√≥n (1 a 10)"
          min="1" max="10" maxlength="2"
          oninput="if(this.value.length>2)this.value=this.value.slice(0,2)">
    <textarea id="mensaje" rows="4" placeholder="Escrib√≠ tu comentario..."></textarea>

    <button class="btn-primario" onclick="enviarFormulario()">Enviar</button>
    <button class="btn-primario rojo" onclick="limpiarFormulario()">Limpiar</button>
    <button class="btn-primario" onclick="window.location.href='principal.html'">Volver</button>

    <p id="estadoForm" class="mensaje"></p>
  </section>

  <!-- üì¶ Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    emailjs.init("x-X8iA20AVMQneCAA");

    function enviarFormulario() {
      const nombre = document.getElementById("nombre").value.trim();
      const calificacion = document.getElementById("calificacion").value.trim();
      const mensaje = document.getElementById("mensaje").value.trim();
      const estado = document.getElementById("estadoForm");

      if (!nombre || !calificacion || !mensaje) {
        estado.textContent = "‚ö†Ô∏è Completa todos los campos.";
        estado.style.color = "red";
        return;
      }

      if (isNaN(calificacion) || calificacion < 1 || calificacion > 10) {
        estado.textContent = "‚ö†Ô∏è La calificaci√≥n debe ser un n√∫mero entre 1 y 10.";
        estado.style.color = "red";
        return;
      }

      const params = {
        user: nombre,
        calificacion: calificacion,
        message: mensaje
      };

      estado.textContent = "‚è≥ Enviando...";
      estado.style.color = "#333";

      emailjs.send("service_4i6e4ii", "template_nnt49b8", params)
      .then(() => {
        estado.textContent = "‚úÖ Formulario enviado correctamente.";
        estado.style.color = "green";
      })
      .catch((error) => {
        console.error(error);
        estado.textContent = "‚ùå Error al enviar el formulario. Intent√° m√°s tarde.";
        estado.style.color = "red";
      });
    }

    function limpiarFormulario() {
      document.getElementById("nombre").value = "";
      document.getElementById("calificacion").value = "";
      document.getElementById("mensaje").value = "";
      document.getElementById("estadoForm").textContent = "";
    }
  </script>
</body>
</html>
