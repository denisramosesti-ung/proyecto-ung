<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Evaluaci√≥n</title>
  <link rel="stylesheet" href="css/estilos.css">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        linear-gradient(135deg, rgba(0,114,255,0.55), rgba(0,198,255,0.55)),
        url("fondo.avif") center center / cover no-repeat fixed;
      font-family: "Poppins", system-ui, sans-serif;
      color: #1f2937;
    }

    .contenedor {
      background: rgba(255, 255, 255, 0.93);
      border-radius: 20px;
      padding: 35px 40px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      text-align: center;
      backdrop-filter: blur(8px);
    }

    h1 {
      color: #0072ff;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 15px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
      transition: border 0.2s ease;
    }

    input:focus, textarea:focus {
      border-color: #0072ff;
      box-shadow: 0 0 4px rgba(0,114,255,0.4);
    }

    textarea {
      resize: none;
      min-height: 100px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: background 0.25s ease;
    }

    .btn.azul { background: #0072ff; }
    .btn.azul:hover { background: #00c6ff; }
    .btn.limpiar { background: #e63946; margin-top: 8px; }
    .btn.limpiar:hover { background: #ff5f5f; }
    .btn.volver { background: #0072ff; margin-top: 20px; }

    .mensaje {
      margin-top: 10px;
      font-weight: 600;
      text-align: center;
    }

    .mensaje.ok { color: #18a558; }
    .mensaje.error { color: #e63946; }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>üìã Formulario de Evaluaci√≥n</h1>

    <input type="text" id="nombre" placeholder="Nombre y Apellido" required>

    <input type="text" id="calificacion" placeholder="Calificaci√≥n (1 - 10)" 
      maxlength="2" 
      inputmode="numeric"
      pattern="[0-9]*"
      oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 2);">

    <textarea id="mensaje" placeholder="Escrib√≠ tu comentario o mensaje..." required></textarea>

    <button class="btn azul" onclick="enviarFormulario()">Enviar</button>
    <button class="btn limpiar" onclick="limpiarCampos()">Limpiar</button>

    <p id="estado" class="mensaje"></p>

    <button class="btn volver" onclick="window.location.href='principal.html'">Volver</button>
  </div>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    emailjs.init("x-X8iA20AVMQneCAA"); // Tu public key

    function enviarFormulario() {
      const nombre = document.getElementById("nombre").value.trim();
      const calificacion = document.getElementById("calificacion").value.trim();
      const mensaje = document.getElementById("mensaje").value.trim();
      const estado = document.getElementById("estado");

      if (!nombre || !calificacion || !mensaje) {
        estado.textContent = "‚ö†Ô∏è Complet√° todos los campos antes de enviar.";
        estado.className = "mensaje error";
        return;
      }

      const califNum = parseInt(calificacion);
      if (isNaN(califNum) || califNum < 0 || califNum > 99) {
        estado.textContent = "‚ö†Ô∏è La calificaci√≥n debe ser un n√∫mero entre 0 y 99.";
        estado.className = "mensaje error";
        return;
      }

      const params = {
        user: nombre,
        calificacion: calificacion,
        message: mensaje
      };

      emailjs.send("service_4i6e4ii", "template_tynh8q2", params)
        .then(() => {
          estado.textContent = "‚úÖ Formulario enviado correctamente.";
          estado.className = "mensaje ok";
          limpiarCampos();
        })
        .catch(() => {
          estado.textContent = "‚ùå Error al enviar el formulario. Intentalo m√°s tarde.";
          estado.className = "mensaje error";
        });
    }

    function limpiarCampos() {
      document.getElementById("nombre").value = "";
      document.getElementById("calificacion").value = "";
      document.getElementById("mensaje").value = "";
      document.getElementById("estado").textContent = "";
    }
  </script>
</body>
</html>
