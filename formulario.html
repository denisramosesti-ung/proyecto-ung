<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Contacto</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, rgba(0,114,255,0.55), rgba(0,198,255,0.55)),
                  url("fondo.avif") center center / cover no-repeat fixed;
      font-family: "Poppins", sans-serif;
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.93);
      border-radius: 22px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      padding: 40px 50px;
      width: 100%;
      max-width: 480px;
      text-align: center;
      backdrop-filter: blur(8px);
    }

    .titulo {
      color: #0072ff;
      font-size: 1.9rem;
      font-weight: 700;
      margin-bottom: 25px;
    }

    input, textarea {
      width: 100%;
      border: 2px solid transparent;
      border-radius: 14px;
      background: #f8fafc;
      padding: 14px 16px;
      font-size: 16px;
      margin-bottom: 16px;
      outline: none;
      transition: border-color 0.2s ease;
      text-align: center;
    }

    input:focus, textarea:focus {
      border-color: #0072ff;
      background: #fff;
      box-shadow: 0 0 6px rgba(0,114,255,0.3);
    }

    button {
      width: 100%;
      border: none;
      border-radius: 14px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 8px;
      font-weight: 600;
    }

    .btn-primario {
      background: #0072ff;
      color: white;
    }

    .btn-primario:hover {
      background: #00c6ff;
    }

    .btn-rojo {
      background: #e63946;
      color: white;
    }

    .btn-rojo:hover {
      background: #ff5f5f;
    }

    .mensaje {
      font-weight: 600;
      margin-top: 12px;
      display: none;
    }

    #estado {
      color: green;
    }

    #alerta {
      color: #e63946;
    }

    a {
      display: block;
      margin-top: 15px;
      color: #0072ff;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="titulo">üìã Formulario de Contacto</h1>

    <input id="user_name" type="text" placeholder="Nombre y Apellido" required />
    <input
      id="user_rating"
      type="number"
      placeholder="Calificaci√≥n (1 a 10)"
      min="1"
      max="10"
      oninput="validarCalificacion(this)"
      onkeydown="bloquearTeclas(event)"
      onpaste="event.preventDefault()"
      required
    />
    <textarea id="message" rows="4" placeholder="Escribe tu mensaje aqu√≠..." required></textarea>

    <button class="btn-primario" id="btnEnviar">Enviar</button>
    <button class="btn-rojo" id="btnLimpiar">Limpiar</button>
    <button class="btn-primario" onclick="window.location.href='principal.html'">Volver</button>

    <p class="mensaje" id="alerta">‚ö†Ô∏è Solo se permiten n√∫meros del 1 al 10.</p>
    <p class="mensaje" id="estado"></p>

    <a href="principal.html">‚¨Ö Volver al men√∫ principal</a>
  </div>

  <script>
    // Inicializa EmailJS
    emailjs.init("x-X8iA20AVMQneCAA"); // Tu PUBLIC KEY

    function validarCalificacion(input) {
      input.value = input.value.replace(/[^0-9]/g, "");
      if (input.value.length > 2) input.value = input.value.slice(0, 2);
      const valor = parseInt(input.value, 10);
      const alerta = document.getElementById("alerta");

      if (valor > 10 || valor < 1 || isNaN(valor)) {
        alerta.style.display = "block";
      } else {
        alerta.style.display = "none";
      }
    }

    function bloquearTeclas(e) {
      const permitido = ["Backspace", "Delete", "Tab", "ArrowLeft", "ArrowRight"];
      if (permitido.includes(e.key)) return;
      if (!/[0-9]/.test(e.key)) e.preventDefault();
    }

    document.getElementById("btnEnviar").addEventListener("click", () => {
      const nombre = document.getElementById("user_name").value.trim();
      const calificacion = document.getElementById("user_rating").value.trim();
      const mensaje = document.getElementById("message").value.trim();
      const estado = document.getElementById("estado");

      if (!nombre || !calificacion || !mensaje) {
        estado.textContent = "‚ö†Ô∏è Todos los campos son obligatorios.";
        estado.style.color = "red";
        estado.style.display = "block";
        return;
      }

      const templateParams = {
        user: nombre,
        message: `Calificaci√≥n: ${calificacion}\nMensaje: ${mensaje}`
      };

      emailjs.send("service_gcpdw9g", "template_tynh8q2", templateParams)
        .then(() => {
          estado.textContent = "‚úÖ Mensaje enviado correctamente.";
          estado.style.color = "green";
          estado.style.display = "block";
          document.getElementById("user_name").value = "";
          document.getElementById("user_rating").value = "";
          document.getElementById("message").value = "";
        })
        .catch(() => {
          estado.textContent = "‚ùå Error al enviar el formulario. Intentalo m√°s tarde.";
          estado.style.color = "red";
          estado.style.display = "block";
        });
    });

    document.getElementById("btnLimpiar").addEventListener("click", () => {
      document.getElementById("user_name").value = "";
      document.getElementById("user_rating").value = "";
      document.getElementById("message").value = "";
      document.getElementById("estado").style.display = "none";
      document.getElementById("alerta").style.display = "none";
    });
  </script>
</body>
</html>
