<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="css/estilos.css" />
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, rgba(0,114,255,0.55), rgba(0,198,255,0.55)),
                  url("fondo.avif") center center / cover no-repeat fixed;
      font-family: "Poppins", sans-serif;
    }

    .card {
      background: rgba(255, 255, 255, 0.92);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      padding: 30px 40px;
      width: 100%;
      max-width: 480px;
      text-align: center;
      backdrop-filter: blur(6px);
    }

    .titulo {
      color: #0072ff;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      border: 2px solid transparent;
      border-radius: 14px;
      background: #f8fafc;
      padding: 12px 16px;
      font-size: 16px;
      margin-bottom: 14px;
      outline: none;
      transition: border-color 0.2s ease;
    }

    input:focus, textarea:focus {
      border-color: #0072ff;
      background: #fff;
      box-shadow: 0 0 6px rgba(0,114,255,0.3);
    }

    button {
      width: 100%;
      border: none;
      border-radius: 14px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 6px;
    }

    .btn-primario {
      background: #0072ff;
      color: white;
    }

    .btn-primario:hover {
      background: #00c6ff;
    }

    .btn-rojo {
      background: #e63946;
      color: white;
    }

    .btn-rojo:hover {
      background: #ff5f5f;
    }

    .mensaje {
      color: #e63946;
      margin-top: 10px;
      font-weight: 600;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="titulo">Formulario de Contacto</h1>

    <input id="nombre" type="text" placeholder="Nombre y Apellido" />

    <!-- Campo Calificación -->
    <input
      id="calificacion"
      type="number"
      placeholder="Calificación (1 a 10)"
      min="1"
      max="10"
      step="1"
      oninput="validarCalificacion(this)"
      onkeydown="bloquearTeclas(event)"
      onpaste="event.preventDefault()"
    />

    <textarea id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..."></textarea>

    <button class="btn-primario" id="btnEnviar">Enviar</button>
    <button class="btn-rojo" id="btnLimpiar">Limpiar</button>
    <button class="btn-primario" onclick="window.location.href='principal.html'">Volver</button>

    <p class="mensaje" id="alerta">⚠️ Solo se permiten números del 1 al 10.</p>
  </div>

  <script>
    // Validación para el campo de calificación
    const inputCalificacion = document.getElementById('calificacion');
    const alerta = document.getElementById('alerta');

    function validarCalificacion(input) {
      input.value = input.value.replace(/[^0-9]/g, ""); // quitar texto
      if (input.value.length > 2) input.value = input.value.slice(0, 2);

      const valor = parseInt(input.value, 10);
      if (valor > 10) input.value = "10";
      if (isNaN(valor) || valor < 1) input.value = "";

      // Mostrar aviso si es inválido
      if (valor > 10 || valor < 1 || isNaN(valor)) {
        alerta.style.display = "block";
      } else {
        alerta.style.display = "none";
      }
    }

    function bloquearTeclas(e) {
      const permitido = ["Backspace", "Delete", "Tab", "ArrowLeft", "ArrowRight"];
      if (permitido.includes(e.key)) return;
      if (!/[0-9]/.test(e.key)) e.preventDefault();
    }

    // Botones
    document.getElementById("btnLimpiar").addEventListener("click", () => {
      document.getElementById("nombre").value = "";
      document.getElementById("calificacion").value = "";
      document.getElementById("mensaje").value = "";
      alerta.style.display = "none";
    });

    document.getElementById("btnEnviar").addEventListener("click", () => {
      const nombre = document.getElementById("nombre").value.trim();
      const calificacion = document.getElementById("calificacion").value.trim();
      const mensaje = document.getElementById("mensaje").value.trim();

      if (!nombre || !calificacion || !mensaje) {
        alerta.textContent = "⚠️ Todos los campos son obligatorios.";
        alerta.style.display = "block";
        return;
      }

      alerta.style.display = "none";
      alert("✅ Formulario enviado correctamente.");
    });
  </script>
</body>
</html>
