<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Calificaci√≥n</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: url('fondo.avif') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 22px;
      padding: 40px 35px;
      width: 420px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.25);
      text-align: center;
    }

    h2 {
      color: #0066ff;
      margin-bottom: 25px;
      font-size: 24px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      text-align: center;
      box-sizing: border-box;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    .btn-primario {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: #007bff;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-primario:hover {
      background: #0056b3;
    }

    .btn-primario.rojo {
      background: #dc3545;
    }

    .btn-primario.rojo:hover {
      background: #a71d2a;
    }

    .mensaje {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <section class="card">
    <h2>üìù Formulario de Calificaci√≥n</h2>

    <input type="text" id="nombre" placeholder="Nombre y Apellido">
    <input type="hidden" id="email" value="no-reply@ung.edu.py"> <!-- Campo invisible -->
    
    <input type="number" id="calificacion" placeholder="Calificaci√≥n (1 a 10)"
           min="1" max="10"
           oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0,2)">
    
    <textarea id="mensaje" placeholder="Escrib√≠ tu comentario..."></textarea>

    <button class="btn-primario" onclick="enviarFormulario()">Enviar</button>
    <button class="btn-primario rojo" onclick="limpiarFormulario()">Limpiar</button>
    <button class="btn-primario" onclick="window.location.href='principal.html'">Volver</button>

    <p id="estadoForm" class="mensaje"></p>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    emailjs.init("x-X8iA20AVMQneCAA"); // üîë Public Key

    function enviarFormulario() {
      const nombre = document.getElementById("nombre").value.trim();
      const calificacion = document.getElementById("calificacion").value.trim();
      const mensaje = document.getElementById("mensaje").value.trim();
      const email = document.getElementById("email").value.trim();
      const estado = document.getElementById("estadoForm");

      if (!nombre || !calificacion || !mensaje) {
        estado.textContent = "‚ö†Ô∏è Completa todos los campos.";
        estado.style.color = "red";
        return;
      }

      const num = parseInt(calificacion);
      if (isNaN(num) || num < 1 || num > 10) {
        estado.textContent = "‚ö†Ô∏è La calificaci√≥n debe ser un n√∫mero entre 1 y 10.";
        estado.style.color = "red";
        return;
      }

      const params = {
        user: nombre,
        email: email, // campo agregado para ReplyTo
        calificacion: calificacion,
        message: mensaje
      };

      estado.textContent = "‚è≥ Enviando...";
      estado.style.color = "#333";

      emailjs.send("service_gcpdw9g", "template_nnt49b8", params)
        .then((response) => {
          console.log("‚úÖ Env√≠o correcto:", response);
          estado.textContent = "‚úÖ Formulario enviado correctamente.";
          estado.style.color = "green";
        })
        .catch((error) => {
          console.error("‚ùå Error:", error);
          estado.textContent = "‚ùå Error al enviar el formulario. Verific√° tu conexi√≥n o EmailJS.";
          estado.style.color = "red";
        });
    }

    function limpiarFormulario() {
      document.getElementById("nombre").value = "";
      document.getElementById("calificacion").value = "";
      document.getElementById("mensaje").value = "";
      document.getElementById("estadoForm").textContent = "";
    }
  </script>
</body>
</html>
