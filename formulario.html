<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Calificaci√≥n</title>
  <link rel="stylesheet" href="css/estilos.css">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        linear-gradient(135deg, rgba(0,114,255,0.55), rgba(0,198,255,0.55)),
        url("fondo.avif") center center / cover no-repeat fixed;
      font-family: "Poppins", system-ui, sans-serif;
      color: #1f2937;
      padding: 20px;
    }

    .contenedor {
      background: rgba(255, 255, 255, 0.93);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 600px;
      padding: 36px 42px;
      text-align: center;
    }

    h1 {
      margin-bottom: 22px;
      color: #0072ff;
      font-size: 1.9rem;
      font-weight: 700;
    }

    input, textarea {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 14px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
      text-align: center;
    }

    input:focus, textarea:focus {
      border-color: #0072ff;
      box-shadow: 0 0 6px rgba(0, 114, 255, 0.25);
    }

    textarea {
      resize: none;
      min-height: 100px;
      text-align: left;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      transition: background 0.25s;
    }

    .btn.azul { background: #0072ff; }
    .btn.azul:hover { background: #00c6ff; }
    .btn.rojo { background: #e63946; margin-top: 8px; }
    .btn.rojo:hover { background: #ff5f5f; }
    .btn.volver { background: #0072ff; margin-top: 8px; }

    .estado {
      margin-top: 10px;
      font-weight: 700;
      text-align: center;
    }

    .estado.ok { color: #18a558; }
    .estado.err { color: #e63946; }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>üìù Formulario de Calificaci√≥n</h1>

    <input id="nombre" type="text" placeholder="Nombre y Apellido" autocomplete="name" required>

    <input
      id="calificacion"
      type="text"
      placeholder="Calificaci√≥n (1 a 10)"
      inputmode="numeric"
      maxlength="2"
      autocomplete="off"
    >

    <textarea id="mensaje" placeholder="Escrib√≠ tu comentario o mensaje..." required></textarea>

    <button class="btn azul" id="btnEnviar">Enviar</button>
    <button class="btn rojo" id="btnLimpiar" type="button">Limpiar</button>
    <button class="btn volver" type="button" onclick="location.href='principal.html'">Volver</button>

    <p id="estado" class="estado"></p>
  </div>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    emailjs.init("x-X8iA20AVMQneCAA"); // tu public key

    const nombre = document.getElementById('nombre');
    const calificacion = document.getElementById('calificacion');
    const mensaje = document.getElementById('mensaje');
    const estado = document.getElementById('estado');

    // Solo n√∫meros (1‚Äì10)
    calificacion.addEventListener('input', (e) => {
      let valor = e.target.value.replace(/[^0-9]/g, '').slice(0, 2);
      if (valor.length > 0) {
        let num = parseInt(valor);
        if (num > 10) valor = '10';
        else if (num === 0) valor = '';
      }
      e.target.value = valor;
    });

    document.getElementById('btnEnviar').addEventListener('click', () => {
      const nom = nombre.value.trim();
      const cal = calificacion.value.trim();
      const msg = mensaje.value.trim();

      if (!nom || !cal || !msg) {
        mostrarEstado('‚ö†Ô∏è Complet√° todos los campos.', true);
        return;
      }

      const num = parseInt(cal);
      if (isNaN(num) || num < 1 || num > 10) {
        mostrarEstado('‚ö†Ô∏è La calificaci√≥n debe ser un n√∫mero entre 1 y 10.', true);
        return;
      }

      const params = {
        user: nom,
        calificacion: cal,
        message: msg
      };

      emailjs.send("service_4i6e4ii", "template_47h8ew5", params)
        .then(() => {
          mostrarEstado('‚úÖ Formulario enviado correctamente.', false);
          limpiar();
        })
        .catch((err) => {
          console.error('Error EmailJS:', err);
          mostrarEstado('‚ùå Error al enviar el formulario. Intentalo m√°s tarde.', true);
        });
    });

    document.getElementById('btnLimpiar').addEventListener('click', limpiar);

    function limpiar() {
      nombre.value = '';
      calificacion.value = '';
      mensaje.value = '';
      estado.textContent = '';
    }

    function mostrarEstado(texto, error) {
      estado.textContent = texto;
      estado.className = 'estado ' + (error ? 'err' : 'ok');
    }
  </script>
</body>
</html>
